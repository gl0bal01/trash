name: Test API Access from GitHub Actions
on:
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Make API Request
        run: |
          curl -X GET "https://actions.ctf.cert.unlp.edu.ar/" \
          -H "Accept: application/json" \
          -H "Content-Type: application/json"
